<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>LOG IN</h1>
    <form id="loginForm">
        <label for="name">Name, Email, or Phone Number:</label>
        <input type="text" id="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label>
            <input type="checkbox" name="loggedin" value="keep me logged in">Keep me logged in.
        </label>

        <button type="submit">Log in</button>

    </form>

    <section>
        <ul>
            <li><a href="index.html">Go home</a></li>
            <li><a href="settings.html">Go back to profile</a></li>
        </ul>
    </section>

    <footer><strong><p>&copy; 2026 CIVIL SERVANT PAYROLL . All rights reserved.</p></strong></footer>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'settings.html';
    });
    </script>
</body>
</html>
